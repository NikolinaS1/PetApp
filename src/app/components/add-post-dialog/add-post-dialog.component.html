<div class="content">
  <div class="user">
    <div class="user-info">
      <div class="profile-image">
        <img
          *ngIf="userProfile?.profileImageUrl"
          [src]="userProfile.profileImageUrl"
          alt="Profile Image"
        />
        <img
          *ngIf="!userProfile?.profileImageUrl"
          src="../../../assets/profile-icon.png"
          alt="Default Profile Image"
        />
      </div>
      <div class="name">
        <p>{{ userProfile.firstName }} {{ userProfile.lastName }}</p>
      </div>
      <div class="select-container" *ngIf="petNames.length > 0">
        <mat-form-field
          appearance="fill"
          class="select-field"
          [style.width.px]="250"
        >
          <mat-label>Select pets related to post</mat-label>
          <mat-select [(ngModel)]="selectedPets" multiple>
            <mat-option *ngFor="let pet of petNames" [value]="pet.name">
              {{ pet.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="placeholder" *ngIf="petNames.length === 0"></div>
    </div>
  </div>
  <div class="post-form">
    <mat-form-field class="post" style="width: 600px">
      <mat-label>New post</mat-label>
      <textarea
        rows="8"
        placeholder="Write something..."
        maxlength="255"
        matInput
        type="text"
        [(ngModel)]="status"
      ></textarea>
    </mat-form-field>
  </div>
  <div class="add-image">
    <div class="text"><p>Add to post:</p></div>
    <div class="image">
      <img
        src="../../../assets/postimage.png"
        alt="Add image"
        matTooltip="Image"
        (click)="fileInput.click()"
      />
      <input
        type="file"
        #fileInput
        (change)="onImageSelected($event)"
        style="display: none"
      />
      <img
        *ngIf="imageUrl"
        [src]="imageUrl"
        alt="Selected Image"
        class="selectedImage"
      />
    </div>
  </div>
  <div class="add-post-button">
    <button mat-raised-button color="primary" (click)="addPost()">
      Add post
    </button>
  </div>
</div>
