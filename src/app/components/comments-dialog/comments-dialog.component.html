<div class="content">
  <div class="comments-list-container">
    <h1>Comments</h1>
    <div class="comments-list">
      <div *ngFor="let comment of comments" class="comment-card">
        <img
          [src]="comment.profileImageUrl || 'assets/profile-icon.png'"
          alt="Profile image"
          class="profile-image"
        />
        <div class="comment-content">
          <div class="text">
            <strong (click)="goToUserProfile(comment.userId)"
              >{{ comment.firstName }} {{ comment.lastName }}</strong
            >
            <p>{{ comment.text }}</p>
          </div>
          <span>{{ comment.createdAt | date : "short" }}</span>
          <div class="delete" *ngIf="currentUserId == comment.userId">
            <mat-icon
              matTooltip="Delete"
              color="warn"
              (click)="deleteComment(comment.commentId)"
              >delete</mat-icon
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="comment-form-container">
    <mat-form-field appearance="fill" class="comment-form" style="width: 100%">
      <mat-label>Add a comment</mat-label>
      <textarea
        rows="2"
        [(ngModel)]="newComment"
        matInput
        placeholder="Write something..."
      ></textarea>
      <button mat-icon-button (click)="submitComment()" class="post-icon">
        <mat-icon color="accent">send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
