<app-navbar></app-navbar>

<div class="profile-info" *ngIf="userProfile">
  <div class="profile-image">
    <img
      *ngIf="userProfile?.profileImageUrl"
      [src]="userProfile.profileImageUrl"
      alt="Profile Image"
    />
    <img
      *ngIf="!userProfile?.profileImageUrl"
      src="../../../assets/profile-icon.png"
      alt="Default Profile Image"
    />
    <button mat-button *ngIf="isUploading" class="button-loader">
      <mat-spinner color="accent" diameter="30"></mat-spinner>
    </button>
    <button mat-mini-fab [matMenuTriggerFor]="menu">
      <mat-icon>edit</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="inputField.click()">Choose Image</button>
      <button mat-menu-item (click)="deleteImage()">Delete Image</button>
    </mat-menu>
  </div>
  <input #inputField type="file" hidden (change)="onImageSelected($event)" />
  <div class="right-side">
    <div class="name">
      <h2>{{ userProfile.firstName }} {{ userProfile.lastName }}</h2>
    </div>
    <div class="add">
      <button
        mat-mini-fab
        color="primary"
        matTooltip="Add pet"
        (click)="openAddPetDialog()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <div *ngFor="let pet of pets" class="pet-image">
        <img
          [src]="pet.imageUrl"
          alt="Pet Image"
          #tooltip="matTooltip"
          [matTooltip]="pet.name"
        />
      </div>
    </div>
  </div>
</div>
<div class="actions-container">
  <div class="link-actions">
    <button mat-button color="accent">All posts</button>
    <button mat-button color="accent">Friends</button>
  </div>
  <div class="button-actions">
    <!--<button mat-button color="accent">Filter</button>-->
    <button mat-raised-button color="primary" (click)="openAddPostDialog()">
      Add new post
    </button>
  </div>
</div>
<app-post></app-post>
